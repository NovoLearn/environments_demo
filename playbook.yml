- name: Ubuntu server general packages instalations
  hosts: ubuntu_servers
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
    - name: Install a package (e.g., tree)
      apt:
        name: tree
        state: present
    - name: Install pip
      apt:
        name: python3-pip
        state: latest

- name: Database installations
  hosts: ubuntu_servers
  become: yes
  tasks:
    - name: Install SQLite
      apt:
        name: sqlite3
        state: latest
    - name: Install redis
      apt:
        name: redis
        state: latest
